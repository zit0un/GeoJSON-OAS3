description: >
  Abstract type for all GeoJSon object except Feature and
  FeatureCollection
externalDocs:
  url: 'https://tools.ietf.org/html/rfc7946#section-3'
allOf:
- $ref: 'GeoJsonObject.yaml'
- type: object
  properties:
    'type':
      type: string
      enum:
      - Point
      - MultiPoint
      - LineString
      - MultiLineString
      - Polygon
      - MultiPolygon
      - GeometryCollection
  required:
  - type
  discriminator:
    propertyName: type
